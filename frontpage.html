<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Login & Registration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-box {
      width: 100%;
      padding: 40px;
      position: relative;
      transition: transform 0.5s ease-in-out;
    }

    .form-container {
      display: flex;
    }

    .toggle-btn {
      display: flex;
      justify-content: space-around;
      cursor: pointer;
      padding: 10px;
      background-color: #60c4f6;
      color: white;
    }

    .toggle-btn div {
      width: 50%;
      text-align: center;
      font-weight: bold;
    }

    .active-btn {
      border-bottom: 2px solid #fff;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: hsl(192, 90%, 61%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #f8e773;
    }

    .login, .register {
      min-width: 100%;
      position: relative;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="toggle-btn">
      <div id="loginToggle" class="active-btn" onclick="toggleForm('login')">Login</div>
      <div id="registerToggle" onclick="toggleForm('register')">Register</div>
    </div>
    
    <div class="form-container">
      <!-- Login Form -->
      <div id="loginForm" class="form-box login">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          
          <button type="submit" >Login</button>
        </form>
      </div>
      

    
<!-- Register Form -->
<div id="registerForm" class="form-box register" style="transform: translateX(100%);">
  <h2>Register</h2>
  <form>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
</div>
</div>
</div>

<script>
function toggleForm(formType) {
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const loginToggle = document.getElementById('loginToggle');
const registerToggle = document.getElementById('registerToggle');

if (formType === 'login') {
  loginForm.style.transform = 'translateX(0)';
  registerForm.style.transform = 'translateX(100%)';
  loginToggle.classList.add('active-btn');
  registerToggle.classList.remove('active-btn');
} else {
  loginForm.style.transform = 'translateX(-100%)';
  registerForm.style.transform = 'translateX(0)';
  registerToggle.classList.add('active-btn');
  loginToggle.classList.remove('active-btn');
}
}
  </script>


  <a href="page1.html">NEXT>></a>
  
  </body>
  </html>
